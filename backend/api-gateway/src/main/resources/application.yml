server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service-auth
          uri: http://user-service:8080
          predicates:
            - Path=/api/auth/login,/api/auth/register

        - id: court-service-public
          uri: http://court-service:8080
          predicates:
            - Path=/api/courts,/api/courts/**

        - id: user-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/users/**,/api/auth/validate
          filters:
            - JwtAuthentication

        - id: club-service
          uri: http://club-service:8080
          predicates:
            - Path=/api/clubs/**
          filters:
            - JwtAuthentication

        - id: reservation-service
          uri: http://reservation-service:8080
          predicates:
            - Path=/api/reservations/**
          filters:
            - JwtAuthentication

        - id: payment-service
          uri: http://payment-service:8080
          predicates:
            - Path=/api/payments/**
          filters:
            - JwtAuthentication

        - id: notification-service
          uri: http://notification-service:8080
          predicates:
            - Path=/api/notifications/**
          filters:
            - JwtAuthentication

jwt:
  secret: ${JWT_SECRET:mySecretKeyThatIsAtLeast256BitsLongForHS256Algorithm}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG
    reactor.netty.http.client: DEBUG
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE