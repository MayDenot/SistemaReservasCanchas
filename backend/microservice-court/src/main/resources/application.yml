spring:
  application:
    name: microservice-court

  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

reservation:
  service:
    url: http://reservation-service:8080

jwt:
  secret: ${JWT_SECRET:defaultUnsecureKeyForDevelopmentOnlyChangeInProduction}
  token-validity-in-seconds: ${JWT_TOKEN_VALIDITY:86400}

server:
  port: ${SERVER_PORT:8085}

springdoc:
  api-docs:
    path: /api
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    org.example.microserviceuser: INFO
    org.springframework.security: DEBUG
